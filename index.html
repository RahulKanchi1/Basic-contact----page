<!DOCTYPE html>
<html>
    <head>
<title> contact </title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <form >
            <br>
            <h1 >CONTACT INFO</h1>
            <br>
            <br>
            <br>
            <label for=" name"> NAME  </label>
            <br>
            <br>
            <input type="text" id ="name" name="fullname"  required>
            <br>
            <br>
            <label for="emails"> EMAIL </label>
            <br>
            <br>

            <input type="email" id ="emails" name="email" required>
            <br>
            <br>
            <label for="num"> CONTACT NUMBER</label>
            <br>
            <br>
            <input type="number" id="num" name="number " required>
            <br>
            <br>
            <label for="gender"> GENDER</label>
            <br>
            <br>
            <label for="male"> MALE</label>
            
            <input type="radio" name="gen" id="male" required>
            
            <label for="female"> FEMALE</label>
            
            <input type="radio" id ="female" name="fem" required>
            <br>
            <br>
            <label for="dob"> DATE OF BIRTH</label>
            <br>
            <br>
            <input type="date" id="dob" name="dateofbirth" required>
            <br>
            <br>
            <label for="country"> SELECT OUR COUNTRY</label>
                    <br>
                    <br>
                    <select name="coun" id="country">
                        <option value="none"> india</option>
                        <option value=""> USA</option>
                    </select>
                    <br>
                    <br>
                    <label for="address"> ADDRESS</label>
                    <br>
                    <br>
                    <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                    <br>
                    <br>
                    <label > PASSPORT SIZE PHOTO</label>
                    <br>
                    <BR></BR>
                    <input type="file" id="file-input" name="file-input" />

                    <label id="file-input-label" for="file-input"
                      >Select a File</label>
                      <br>

            <br>
            <input style="color: rgb(26, 25, 25); background-color: rgb(63, 130, 189); height: 30px; width: 80px;"  type="submit">
        <br>
        <br>

        </form>
    </div>
    </body>
</html>
